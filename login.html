<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <p class="tip"> *TIP Click on button in image container</p>
    <div class="cont">
        <!-- Sign-In Form -->
        <form class="form sign-in" action="login.php" method="POST">
            <h2>Welcome back,</h2>
            <label>
                <span>Email</span>
                <input type="email" id="em" name="email" required />
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="pass" name="password" required />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" id="btns" class="submit">Sign In</button>
            <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
        </form>

        <!-- Image and toggle container -->
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            
            <!-- Sign-Up Form -->
            <form action="signup.php" method="POST">
                <h2>Time to feel like home,</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" required />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" required />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" required />
                </label>
                <button type="submit" class="submit">Sign Up</button>
                <button type="button" class="fb-btn">Join with <span>facebook</span></button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
